<!DOCTYPE html>
<html>
<head>
    <title>TaskBucket</title>
</head>
<body>
    <h1>TaskBucket</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="New Task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }}
                <a href="/delete/{{ task[0] }}">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
